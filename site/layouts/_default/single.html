{{ define "content" }}
  <div class="section section--page-title">
    <div class="group">
      <h1 class="h1">{{ .Title }}</h1>
    </div>
  </div>
    <div class="section section--content">
    <div class="group">
      <div data-grid="columns: 12">
        <div data-grid-item="width: 12, width-large: 8">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
